    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const accordionHeaders = document.querySelectorAll('.accordion-header');
            const checkboxes = document.querySelectorAll('.video-item input[type="checkbox"]');
            const progressBar = document.getElementById('progressBar');
            const totalVideos = checkboxes.length;
            const storageKey = 'totvsModaProgress';
            const videoCounter = document.getElementById('videoCounter');

            // Atualiza o contador de v√≠deos
            if (videoCounter) {
                videoCounter.textContent = `Total de v√≠deos na trilha: ${totalVideos}`;
            }

            // Fun√ß√£o para salvar o progresso
            function saveProgress() {
                const checkedStates = {};
                checkboxes.forEach(cb => {
                    checkedStates[cb.id] = cb.checked;
                });
                localStorage.setItem(storageKey, JSON.stringify(checkedStates));
            }

            // Fun√ß√£o para carregar o progresso
            function loadProgress() {
                const savedProgress = JSON.parse(localStorage.getItem(storageKey));
                if (savedProgress) {
                    checkboxes.forEach(cb => {
                        const checkboxId = cb.id;
                        if (savedProgress[checkboxId]) {
                            cb.checked = true;
                        }
                    });
                }
            }

            // Fun√ß√£o para atualizar a barra de progresso
            function updateProgressBar() {
                const checkedCount = document.querySelectorAll('.video-item input[type="checkbox"]:checked').length;
                const percentage = totalVideos > 0 ? Math.round((checkedCount / totalVideos) * 100) : 0;
                progressBar.style.width = percentage + '%';
                progressBar.textContent = `${percentage}% (${checkedCount}/${totalVideos})`;
            }

            // L√≥gica do Acorde√£o
            accordionHeaders.forEach(header => {
                header.addEventListener('click', () => {
                    const content = header.nextElementSibling;
                    const icon = header.querySelector('svg');

                    if (content.style.maxHeight) {
                        content.style.maxHeight = null;
                        icon.style.transform = 'rotate(0deg)';
                    } else {
                        // Fecha todos os outros acorde√µes para manter a interface limpa
                        document.querySelectorAll('.accordion-content').forEach(c => c.style.maxHeight = null);
                        document.querySelectorAll('.accordion-header svg').forEach(i => i.style.transform = 'rotate(0deg)');
                        
                        content.style.maxHeight = content.scrollHeight + "px";
                        icon.style.transform = 'rotate(180deg)';
                    }
                });
            });

            // Adiciona listeners aos checkboxes
            checkboxes.forEach(cb => {
                cb.addEventListener('change', () => {
                    saveProgress();
                    updateProgressBar();
                });
            });

            // Carregamento inicial
            loadProgress();
            updateProgressBar();
        });
    </script>
